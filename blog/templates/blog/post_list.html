{% extends 'blog/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for post in post_list %}
        <div class="col s4 card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
                <span class="card-title truncate">{{post.title|title}}</span>
                <p class="truncate">{{post.content|title}}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'post_detail' pk=post.pk %}">View</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
